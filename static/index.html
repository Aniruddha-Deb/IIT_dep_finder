<html>
	<head>
		<title>IIT Dep Finder</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="controller.js"></script>
	</head>
	<body>
		<div class="content">
			<h1>IIT Dep Finder</h1>
			<input type="number" placeholder="JEE Advanced Rank" min="1">
			<button class="submitButton">Go</button>
		</div>

		<div class="results">
			<p> Results: </p>
			<div class="result">
				<div class="resultHeader">
					<div class="resultHeaderFiller"></div>
					<div class="resultHeaderPrompt">OR</div>
					<div class="resultHeaderPrompt">CR</div>
				</div>
				<div class="resultMainData">
					<div class="resultInstitute">IIT Bombay</div>
					<div class="resultRank">312</div>
					<div class="resultRank">386</div>
				</div>
				<div class="resultDepartment">Computer Science and Engineering</div>
			</div>
		</div>
		<hr>
		<div class="footer">
			Â© 2020 Aniruddha Deb. All rights reserved. 
		</div>
	</body>
</html>
